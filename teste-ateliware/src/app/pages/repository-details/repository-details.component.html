<div *ngIf="repository != null">
    <h5 style="color: #fff">Repositório {{repository["id"]}} <a [href]="repository['htmlUrl']" target="_blank"
            style="float: right;">Ver no GitHub</a></h5>
    <ul class="list-group list-group-flush">
        <div col *ngFor="let item of propertyNames">
            <li *ngIf="repository[item] != null && !isNestedObject(item)" class="customLi"><strong>{{item}} -
                </strong>{{repository[item]}}</li>
        </div>
    </ul>
</div>

<div style="color: white;" *ngIf="repository == null">
    Repositório não encontrado.
</div>
